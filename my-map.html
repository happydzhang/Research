
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      var map;

      var markers = [{'lat': 41.665822856729285, 'lng': -86.23416760327213}, {'lat': 41.676355808698226, 'lng': -86.25072570905417}, {'lat': 41.67136774217978, 'lng': -86.2624787882755}, {'lat': 41.6841842965649, 'lng': -85.97146415725182}, {'lat': 41.67512488391152, 'lng': -86.25011070512925}, {'lat': 41.676410795664616, 'lng': -86.25124647268512}, {'lat': 41.675299875795545, 'lng': -86.24094428055952}, {'lat': 41.675350310438574, 'lng': -86.25076538647109}, {'lat': 41.675815, 'lng': -86.250194}, {'lat': 41.691955, 'lng': -86.235503}, {'lat': 41.627510664303244, 'lng': -86.23711452705835}, {'lat': 41.6992594, 'lng': -86.218751}, {'lat': 41.67517550643066, 'lng': -86.2434840616005}, {'lat': 41.68181184645669, 'lng': -86.25520906104572}, {'lat': 41.729381003301164, 'lng': -86.29148781456733}]
      var infowindow = null;
      function initialize() {
        var myLatLng = {lat: 41.68338, lng: -86.25001}
        var mapOptions = {
          zoom: 13,
          maxZoom: 16,
          center: myLatLng,
          mapTypeId: google.maps.MapTypeId.HYBRID
        };
        map = new google.maps.Map(document.getElementById('map'), mapOptions);

        var contentString = '<div id="content">'+
          '<div id="siteNotice">'+
          '</div>'+
          '<h1 id="firstHeading" class="firstHeading">Info</h1>'+
          '<div id="bodyContent">'+
          '<p>This is where some information about the location goes!</p>'
          '</div>'+
          '</div>';

        infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        for (var i = 0; i < markers.length; i++){
          var latlng = {lat: markers[i].lat, lng: markers[i].lng};
          var marker = new google.maps.Marker({
            map: map,
            position: latlng,
          });
          google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map, this);
          });
        }
      }

      google.maps.event.addDomListener(window, 'load', initialize);

  </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
