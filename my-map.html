
<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body, #map {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      var map;

      var markers = [{'lat': 41.69265728725174, 'lng': -86.23573534829409}, {'lat': 41.695963, 'lng': -86.216174}, {'lat': 41.67517550643066, 'lng': -86.2434840616005}, {'lat': 41.69221641140137, 'lng': -86.23507551213295}, {'lat': 41.69839483032745, 'lng': -86.21622936100471}, {'lat': 41.67930344051045, 'lng': -86.24458029506737}, {'lat': 41.44378215176575, 'lng': -86.01989752415324}, {'lat': 41.697124627948426, 'lng': -86.22160405366364}, {'lat': 41.698983955842145, 'lng': -86.22526626160578}, {'lat': 41.69148192835254, 'lng': -86.23546744592257}, {'lat': 41.698479196847195, 'lng': -86.21862173080444}, {'lat': 41.68181184645669, 'lng': -86.25520906104572}]

      function display(){
        for (var i = 0; i < markers.length; i++){
          var latlng = {lat: markers[i].lat, lng: markers[i].lng};
          var marker = new google.maps.Marker({
            map: map,
            position: latlng,
          });
        }
      }

      function initialize() {
        var myLatLng = {lat: 41.68338, lng: -86.25001}
        var mapOptions = {
          zoom: 13,
          maxZoom: 16,
          center: myLatLng,
          mapTypeId: google.maps.MapTypeId.HYBRID
        };
        map = new google.maps.Map(document.getElementById('map'), mapOptions);
        infoWindow = new google.maps.InfoWindow();

        google.maps.event.addListener(map, 'click', function() {
          infoWindow.close();
        });

        display();
      }

      google.maps.event.addDomListener(window, 'load', initialize);

  </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
